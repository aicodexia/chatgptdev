<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game">
        <div class="row">
            <div class="square square-0" id="0"></div>
            <div class="square square-1" id="1"></div>
            <div class="square square-2" id="2"></div>
        </div>
        <div class="row">
            <div class="square square-3" id="3"></div>
            <div class="square square-4" id="4"></div>
            <div class="square square-5" id="5"></div>
        </div>
        <div class="row">
            <div class="square square-6" id="6"></div>
            <div class="square square-7" id="7"></div>
            <div class="square square-8" id="8"></div>
        </div>
        <button id="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
