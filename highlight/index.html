<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS code to highlight the text when hovered */
    #highlight {
      background-image: linear-gradient(to right, rgb(101, 247, 179) 50%, white 50%);
      background-position: 100%;
      background-size: 200% 100%;
      transition: background-position 0.5s ease-out;
      border-radius: 5px;
      padding: 0 5px;
      display: inline-block;
    }

    #highlight:hover {
      background-position: 0;
    }
  </style>
</head>
<body>
  <h1>
    <span id="highlight">AiCodexia</span>
  </h1>
  <p>Hover over the text above to see the effect!</p>
</body>
</html>
