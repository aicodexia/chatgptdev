<!DOCTYPE html>
<html>
<head>
	<title>Text-to-Speech Converter</title>
	<style>
		body {
			font-family: sans-serif;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 2px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 10px;
		}

		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Text-to-Speech Converter</h1>

	<label for="text">Enter text to convert to speech:</label>
	<input type="text" id="text" placeholder="Enter text here">

	<button id="submit">Convert to Speech</button>

	<script>
		const button = document.getElementById('submit');
		const textInput = document.getElementById('text');

		button.addEventListener('click', () => {
			const text = textInput.value.trim();
			if (text !== '') {
				const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.85; // set the speech rate to half the normal speed
				speechSynthesis.speak(utterance);
			}
		});
	</script>
</body>
</html>
